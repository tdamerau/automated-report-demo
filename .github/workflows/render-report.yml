name: Render and Deploy Report

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM UTC
  workflow_dispatch:  # Manual trigger
  push:
    branches: [master]

permissions:
  contents: write
  packages: read

jobs:
  render-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Docker image
        run: docker build -t report-runner .
      
      - name: Run report in container
        run: |
          docker run --rm -v $(pwd):/output report-runner
      
      - name: Prepare deployment with password protection
        run: |
          # Copy password wrapper as index.html (landing page)
          cp password-wrapper.html index.html
          # Report.html already exists from Docker run
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages