name: Render and Deploy Report

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM UTC
  workflow_dispatch:  # Manual trigger
  push:
    branches: [master]

permissions:
  contents: write
  packages: read

jobs:
  render-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Docker image
        run: docker build -t report-runner .
      
      - name: Run report in container
        run: |
          docker run --rm -v $(pwd):/output report-runner
      
      - name: Prepare deployment with password protection
        run: |
          # Generate random filename with timestamp and random hash
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          RANDOM_HASH=$(echo $RANDOM | md5sum | head -c 8)
          REPORT_NAME="r-${TIMESTAMP}-${RANDOM_HASH}.html"
          
          # Rename report to random filename
          mv report.html $REPORT_NAME
          
          # Update password wrapper to reference the new filename
          sed -i "s|report.html|$REPORT_NAME|g" password-wrapper.html
          
          # Copy password wrapper as index.html (landing page)
          cp password-wrapper.html index.html
          
          echo "Report published as: $REPORT_NAME"
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          force_orphan: true  # Start fresh each time, removes old files
      - name: Notify Slack
        if: success()
        run: |
          # Get the obfuscated report filename
          REPORT_FILE=$(ls r-*.html | head -1)
          REPORT_URL="https://tdamerau.github.io/automated-report-demo/"
          
          # Send Slack notification
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d '{
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸ“Š New Report Available",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Report:* Automated Data Report"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Generated:* '"$(date -u '+%Y-%m-%d %H:%M UTC')"'"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸ”— *<'"$REPORT_URL"'|View Report>*\nðŸ”‘ Password: `DataInsights2024`"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "Report runs every Monday at 9 AM UTC"
                    }
                  ]
                }
              ]
            }'