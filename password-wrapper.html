<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Secure Report Access</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        #report-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box" id="login-box">
        <h2>ðŸ”’ Secure Report Access</h2>
        <p>Please enter the password to view this report</p>
        <input type="password" id="password" placeholder="Enter password" onkeypress="if(event.key==='Enter') checkPassword()">
        <button onclick="checkPassword()">Access Report</button>
        <p class="error" id="error">Incorrect password. Please try again.</p>
    </div>
    
    <div id="report-content">
        <!-- Report will be loaded here -->
    </div>

    <script>
        // Simple password protection
        // For production, use a hashed password
        const correctPassword = "T3NTP4R%!"; // Change this to your password
        
        function checkPassword() {
            const password = document.getElementById('password').value;
            const hashedInput = btoa(password); // Basic encoding
            const hashedCorrect = btoa(correctPassword);
            
            if (hashedInput === hashedCorrect) {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('report-content').style.display = 'block';
                loadReport();
            } else {
                document.getElementById('error').style.display = 'block';
                document.getElementById('password').value = '';
            }
        }
        
        function loadReport() {
            // Load the actual report
            fetch('report.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('report-content').innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('report-content').innerHTML = '<p>Error loading report</p>';
                });
        }
    </script>
</body>
</html>
